/api/v1/auth/logout:
  post:
    tags:
      - Auth
    summary: Logout (xóa refreshToken)
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: Logout success

/api/v1/auth/otp/request:
  post:
    tags:
      - Auth
    summary: Tạo OTP (cần access token)
    security:
      - bearerAuth: []
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: OTP generated
                otp:
                  type: string
                  example: "123456"
                expiresInSeconds:
                  type: integer
                  example: 300

/api/v1/auth/otp/verify:
  post:
    tags:
      - Auth
    summary: Xác thực OTP (cần access token)
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - otp
            properties:
              otp:
                type: string
                example: "123456"
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: Verify OTP success
