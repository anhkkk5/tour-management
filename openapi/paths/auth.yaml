/api/v1/auth/register:
  post:
    tags:
      - Auth
    summary: Đăng ký tài khoản
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                example: test1@gmail.com
              password:
                type: string
                example: "123456"
              fullName:
                type: string
                example: Test User
              phone:
                type: string
                example: "0900000000"
    responses:
      "200":
        description: OK
        headers:
          Set-Cookie:
            schema:
              type: string
            description: refreshToken cookie (httpOnly)
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  example: 200
                message:
                  type: string
                  example: Register success
                accessToken:
                  type: string
                user:
                  type: object

