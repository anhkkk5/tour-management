openapi: 3.0.0
info:
  title: AI-Trip Co-Pilot API Documentation
  version: 1.0.0
  description: Tài liệu API cho dự án lên kế hoạch du lịch thông minh kết hợp AI
servers:
  - url: http://localhost:3002
    description: Development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /api/v1/trips:
    get:
      tags:
        - Trips
      summary: Danh sách chuyến đi
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Danh sách chuyến đi
  /api/v1/tour_category:
    get:
      tags:
        - TourCategories
      summary: Danh sách tour category
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /api/v1/topicTours:
    get:
      tags:
        - TopicTours
      summary: Danh sách chủ đề du lịch
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Danh sách chủ đề du lịch
  /api/v1/tour_category/{slugTopicTour}:
    get:
      tags:
        - TopicTours
      summary: Danh sách chủ đề du lịch theo tour category (slug)
      parameters:
        - in: path
          name: slugTopicTour
          required: true
          schema:
            type: string
          description: Slug của TourCategory cha (ví dụ tour-quoc-te)
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "404":
          description: Tour category not found
  /api/v1/tour_category/{slugTopicTour}/{slugTour}:
    get:
      tags:
        - Tours
      summary: Danh sách tour theo topic (slug)
      parameters:
        - in: path
          name: slugTopicTour
          required: true
          schema:
            type: string
          description: Slug của TourCategory cha (ví dụ tour-quoc-te)
        - in: path
          name: slugTour
          required: true
          schema:
            type: string
          description: Slug của TopicTour (ví dụ du-lich-chau-au)
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "404":
          description: Topic tour not found
